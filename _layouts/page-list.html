---
layout: default
---

<header class="post-header">
<h1 class="post-title">{{ page.title | escape }}</h1>
</header>


{% for category in site.categories %}
	{%- if category[0] == page.title -%}
	  <!--<h3>{{ category[0] }}</h3>-->
	  <ul>
	    {% for post in category[1] %}
	      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	 {%- endif -%}
{% endfor %}
